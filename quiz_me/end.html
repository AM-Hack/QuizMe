<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/Favicon.png">
</head>

<body>
    <div class="navigation">
        <a class="logo" href="index.html"><span class="quiz">QUIZ</span><span class="me">ME</span></a>
        <div class="rightside">
            <a class="contabt" href="https://github.com/Hypernova101/QuizMe" target="_blank">GitHub</a>
            <a class="contabt" href="mailto:aadibhat09@gmail.com,mihirnbapat@gmail.com">Contact</a>
            <a class="emoji" id="icon">&#9728;</a>
        </div>

    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Name">

                    disabled>Save</button>
            </form>
            <a href="highscores.html" class="btn">High Scores</a>
            <a href="index.html" class="btn">Go Home</a>
        </div>
    </div>
    <script src="assets/js/toggle.js"></script>

</html>

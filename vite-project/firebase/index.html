<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Welcome!</h1>
            <h2 id="end-text">Enter Login Credentials</h2>
            <input type="text" name="email" id="email" placeholder="Enter Email">
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password">
            <button class="btn" id="signUpButton" type="submit" onclick="signUp()" disabled>Sign Up</button>
            <p>Already Have an Account? <span><a href="signinpage.html">Sign In</a></span> </p>
        </div>
    </div>
    <script src="/firebase/main.js"></script>
</body>
</html>

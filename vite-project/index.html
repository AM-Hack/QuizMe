<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/x-icon" href="/Favicon.ico">
</head>
<body>
    <div class="navigation">
        <a class="logo" href="index.html"><span class="quiz">QUIZ</span><span class="me">ME</span></a>
        <div class="rightside">
            <a class="contabt" href="https://www.google.com">About</a>
            <a class="contabt" href="https://www.google.com">Contact</a>
            <img src="src/images/light-mode.png" width="20" height="19" id="icon">
        </div>
    </div>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Are you ready?</h1>
            <h2 id="end-text">Enter a topic to be quizzed on!</h2>
            <input type="text" name="topic" id="topic" placeholder="Enter your topic">
            <input type="text" name="qnum" id="qnum" placeholder="Enter a number of questions">
            <button class="btn" id="playButton" type="submit" onclick="SaveAndChange()" disabled>Play</button>
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
